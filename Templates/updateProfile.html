<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form id="updateProfileForm">
        <label for="userId">User ID:</label><br>
        <input type="number" id="userId" name="userId" required><br>
        
        <label for="newEmail">New Email:</label><br>
        <input type="email" id="newEmail" name="newEmail" required><br>
        
        <label for="newPassword">New Password (optional):</label><br>
        <input type="password" id="newPassword" name="newPassword"><br><br>
        
        <button type="submit">Update</button>
    </form>
    <script>
        document.getElementById('updateProfileForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch('/api/updateProfile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
